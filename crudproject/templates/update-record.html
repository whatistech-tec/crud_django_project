{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class = "container bg-light shadow-md p-5 form-layout">

        <h3> Update record</h3>

        <h6>update your record down below!</h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br>
            
            
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-40">
                
                Return &nbsp; <i class='fa fa-arrow-left' aria-hidden="true"></i>
            </a>
                &nbsp;
                
                <button type="submit" class="btn btn-primary w-50 btn-block p-2">
    
                     Update record  &nbsp; <i class='fa fa-plus' aria-hidden="true"></i>
    
                </button>
    
               
            
    
    &nbsp;

        </form>

    </div>

    <br>

</body>

{% endblock content %}
